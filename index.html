  <head>

  <body>
    <div class="app">
      <aside class="sidebar" aria-label="Hovednavigasjon">
        <div class="brand">
          <h1 class="brand-title">Tâ€‘konto</h1>
        </div>
        <nav class="nav" role="navigation">
          <button class="nav-item is-active" data-section="Eiendeler">Eiendeler</button>

          <button class="nav-item" data-section="Inntekter">Inntekter</button>

      <main class="content" role="main">
        <header class="content-header">
          <h2 id="sectionTitle">Eiendeler</h2>
          <p class="preamble">En komplett oversikt over dagens eiendeler, finansiering og inntekter.</p>
        </header>

        <!-- Tom ramme inndelt i fire like bokser -->
        <div class="panel panel-empty" aria-hidden="true">
          <div class="pe-grid">
            <div class="pe-item summary-card summary-assets">
              <div class="summary-title">Eiendeler</div>
              <div id="sum-assets" class="summary-value">0 kr</div>
            </div>
            <div class="pe-item summary-card summary-debts">
              <div class="summary-title danger">Gjeld</div>
              <div id="sum-debts" class="summary-value">0 kr</div>
            </div>
            <div class="pe-item summary-card summary-equity">
              <div class="summary-title success">Egenkapital</div>
              <div id="sum-equity" class="summary-value">0 kr</div>
            </div>
            <div class="pe-item summary-card summary-cash">
              <div class="summary-title success-dark">Ã…rlig kontantstrÃ¸m</div>
              <div id="sum-cashflow" class="summary-value">0 kr</div>
            </div>
          </div>
        </div>

        <section class="content-body" aria-live="polite">
          <!-- Dynamisk innhold rendres her av script.js -->
          <div id="module-root"></div>
        </section>
      </main>
    </div>

    <!-- Output flytende knapp -->
    <button id="output-fab" class="px-3 py-1.5 text-xs font-medium rounded-full bg-slate-700/70 hover:bg-slate-700 text-slate-200 border border-slate-600/70 shadow-sm transition-colors" aria-haspopup="dialog" aria-controls="output-modal" aria-label="Ã…pne Output">Output</button>

    <!-- Output modal -->
    <div id="output-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="output-title" hidden>
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-panel" role="document">
        <button class="modal-close" aria-label="Lukk" data-close="true">Ã—</button>
        <h3 id="output-title">Output</h3>
        <div class="output-editor">
          <textarea id="output-text" class="output-textarea" readonly aria-label="Generert output" spellcheck="false"></textarea>
          <button id="copy-output" class="copy-btn" type="button">
            <span class="copy-icon" aria-hidden="true">ðŸ“‹</span>
            <span class="copy-label">Kopier</span>

      </div>
